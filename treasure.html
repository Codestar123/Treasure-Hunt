<!DOCTYPE html>
<html>
<head>
<title>Find the buried treasure!</title>
</head>
<body>
	<h1 id="heading">Find the buried treasure you fool. Ha! you can't</h1>

	<img id="map" width=600 height=600
	src="http://nostarch.com/images/treasuremap.png">

	<h1 id="distance"></h1>

	<script src="https://code.jquery.com/jquery-2.1.0.js"></script>

	<script>
	// Game code goes here
	var main = function(){
		$('#distance') 

		var Random_num = function(size){
			return Math.floor(Math.random() * size)
		}

		var getDistanceHint = function (distance) {
			if (distance < 10) {
				return "Boiling hot!";
			} else if (distance < 20) {
				return "Really hot";
			} else if (distance < 40) {
				return "Hot";
			} else if (distance < 80) {
				return "Warm";
			} else if (distance < 160) {
				return "Cold";
			} else if (distance < 320) {
				return "Really cold";
			} else {
				return "Freezing!";
			}
		};
		var getDistance = function (event, target) {
			var diffX = event.offsetX - target.x;
			var diffY = event.offsetY - target.y;

			return Math.sqrt((diffX * diffX) + (diffY * diffY));
		};

		var X_of_treasure = Random_num(600)
		var Y_of_treasure = Random_num(600)

		var treasure = {x : X_of_treasure,
			y : Y_of_treasure
		}

		var clicks = 0

		$("#map").click(function (event){
			// Click handler code goes here
			clicks++

			var distance = getDistance(event, treasure);
			var distanceHint = getDistanceHint(distance);

			$("#distance").text(distanceHint);
			// If the click was close enough, tell them they won
			if (distance < 8) {
				alert("Found the treasure in " + clicks + " clicks!");
				delay(3000)
			}
		});
	}

	main()

	</script>
</body>
</html>
